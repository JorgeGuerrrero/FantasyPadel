<!DOCTYPE html>
<html lang="es">
<head>

    <title>Crear Equipo - Fantasy Pádel</title>
</head>
<body>
    <h2>Crear tu Equipo</h2>
    <!-- Contenedor para mensajes de error o confirmación -->

    </form>
