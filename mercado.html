<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado de Parejas - Fantasy Pádel</title>
  <link rel="stylesheet" href="/estilos/mercado.css"> <!-- Archivo CSS para el estilo, si tienes uno -->
</head>
<body>
  <h1>Mercado de Parejas</h1>

  <!-- Contenedor para mostrar parejas disponibles para comprar -->
  <div id="parejasContainer">
    <h2>Parejas Disponibles</h2>
    <!-- Las tarjetas de parejas disponibles se cargarán aquí desde JavaScript -->
  </div>

  <!-- Contenedor para mostrar las parejas compradas por el usuario -->
  <div id="compradasContainer">
    <h2>Tus Parejas Compradas</h2>
    <!-- Las tarjetas de parejas compradas se cargarán aquí desde JavaScript -->
  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="/javaScript/mercado.js"></script>
</body>
</html>
