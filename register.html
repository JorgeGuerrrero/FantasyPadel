<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Fantasy Pádel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/register.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <img src="/images/LOGO.png" alt="Logo de Fantasy Pádel" class="logo">
            <h2 class="text-center mb-4">Registrarse</h2>

            <!-- Contenedor de errores -->
            <div id="error-message" style="display: none; color: red;"></div>

            <!-- Formulario con id actualizado -->
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
            </form>

            <div class="text-center mt-4">
                <span>¿Ya tienes una cuenta?</span>
                <a href="/users.html" class="text-decoration-none text-warning">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <!-- Mueve el script al final para asegurarte de que se cargue después del HTML -->
    <script src="/javaScript/register.js"></script>
</body>
</html>
