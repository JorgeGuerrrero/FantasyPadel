
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fantasy Pádel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/users.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            
            <img src="/images/LOGO.png" alt="Logo de Fantasy Pádel" class="logo">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-warning">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <div class="text-center mt-4">
                <span>¿No tienes cuenta?</span>
                <a href="register.html" class="text-decoration-none text-warning">Regístrate aquí</a>
            </div>
        </div>
    </div>
    <script src="/javaScript/app.js"></script>
</body>
</html>
